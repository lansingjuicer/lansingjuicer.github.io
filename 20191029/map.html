<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/build/ol.js"></script>
    <title>Lime Juicer map, Christchurch, Oct. 29</title>
  </head>
  <body>
    <h2>Lime Juicer map, Christchurch, Oct. 29</h2>
    <div class="inputscontainer">
        <input type="range" min="0" max="2549" value="1" class="slider" id="myRange" style="width:400px;">
        Frames/sec: <input type="number" min="1" value="10" max="50" id="fps">
        <i class="fa fa-pause" onclick="clearInterval(interval);"></i>
        <i class="fa fa-play" onclick="fpsUpdate();"></i>
    </div>
    <h2 id="output"></h2>
    <div id="map" class="map"></div>
    <script src="/20191029/script.js"></script>
  </body>
</html>
